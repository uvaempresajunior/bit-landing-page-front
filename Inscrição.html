		<title>BIT-INSCRIÇÃO</title>

	<body>

		<!-- Header -->
			<header id="header">
				<h1><strong><a href="index.html">UVA JUNIOR</a></strong>BIT</h1>
				<nav id="nav">
					<ul>
						<li><a href="index.html">Home</a></li>
						<li><a href="inscrição.html">Inscrição</a></li>
					</ul>
				</nav>
			</header>

			<a href="#menu" class="navPanelToggle"><span class="fa fa-bars"></span></a>

			<!-- Form -->
						<section>
						</br>
						<div class="container">
							<h3>Inscrição</h3>
							<form method="post" action="#">
								<div class="row uniform 50%">
									<div class="6u 12u$(xsmall)">
										<input type="text" name="nome" id="name" value="" placeholder="Nome" />
									</div>
									<div class="6u$ 12u$(xsmall)">
										<input type="text" name="curso" id="curso" value="" placeholder="Curso" />
									</div>
									<div class="6u 12u$(xsmall)">
										<input type="text" name="email" id="email" value="" placeholder="Email" />
									</div>
									<div class="6u$ 12u$(xsmall)">
										<input type="text" name="telefone" id="telefone" value="" placeholder="Telefone" />
									</div>
									<div class="6u 12u$(xsmall)">
										<input type="text" name="matricula" id="matricula" value="" placeholder="Matrícula" />
									</div>
									<div class="6u$ 12u$(xsmall)">
										<input type="text" name="tema" id="tema" value="" placeholder="Tema" />
									</div>
										
									<div class="12u$">
										<div class="select-wrapper">
											<select name="category" id="category">
												<option value="">- Período das Apresentações -</option>
												<option value="1">Semanal</option>
												<option value="1">Quinzenal</option>
												<option value="1">Mensal</option>
												<option value="1">Bimestral</option>
											</select>
										</div>
									</div>
									<header>
										<h4>Interesse em certificado?</h4>
									</header>
								<div class="4u 12u$(xsmall)">
										<input type="radio" id="priority-normal" name="priority">
										<label for="priority-normal">Sim</label>
									</div>
									<div class="4u$ 12u$(xsmall)">
										<input type="radio" id="priority-high" name="priority">
										<label for="priority-high">Não</label>
									</div>
									
									<div class="12u$">
										<textarea name="message" id="message" placeholder="Faça uma descrição do tema escolhido" rows="6"></textarea>
									</div>
									
									
									<header>
										<h4>Método da apresentação</h4>	<p>(Presencial, vídeo ou ambos)</p>
				
	
										<div class="6u$ 12u$(xsmall)">
										<input type="text" name="metodo" id="metodo" value=""/>
									</div>
									</header>
									
									<div class="12u$">
										<textarea name="message" id="message" placeholder="Disponibilidade de dias para a apresentação e/ou gravação" rows="3"></textarea>
									</div>
									<div class="12u$">
										<ul class="actions">
											<li><input type="submit" value="Enviar" class="special" /></li>
											<li><input type="reset" value="Apagar tudo" /></li>
										</ul>
									</div>
								</div>
							</form>
							</div>
						</section>

	</body>
